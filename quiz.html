<form id="form"target="_blank">
 
  <!-- Details -->

  <div class="form-control">
    <label for="role" id="label-location">
        Where are you looking to explore?
    </label>

    <!-- Dropdown options -->
    <select name="role" id="loc">
        <option value="New York City">New York City</option>
        <option value="Chicago">Chicago</option>
        <option value="Philadelphia">Philadelphia</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Dallas">Dallas</option>
        <option value="London">London</option>
        <option value="Paris">Paris</option>
        <option value="Amsterdam">Amsterdam</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Lagos">Lagos</option>
        <option value="Moscow">Moscow</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Mexico City">Mexico City</option>
        <option value="Toronto">Toronto</option>
        <option value="Berlin">Berlin</option>
        <option value="Reykjavik">Reykjavik</option>

    </select>
</div>
<div class="form-control">
  <label> Whats the most important quality to have in your food
      <small>(Check all that apply)</small>
  </label>
  <!-- Input Type Checkbox -->
  <label for="inp-1">
      <input type="checkbox"
             name="food" value ="Spicy">Spicy</input></label>
  <label for="inp-2">
      <input type="checkbox"
             name="food" value ="Meat">Meat</input></label>
  <label for="inp-3">
      <input type="checkbox"
             name="food" value ="Vegetable">Vegetable</input></label>
  <label for="inp-3">
      <input type="checkbox"
             name="food" value ="Sweet">Sweet</input></label>
  <label for="inp-3">
      <input type="checkbox"
             name="food" value ="Out of this world">Out of this world</input></label>
</div>


  <div class="form-control" id  ="choice-1">
    <label>
        Whats your trip budget?
    </label>

    <!-- Input Type Radio Button -->
    <label for="recommed-1">
        <input type="radio"
               id="recommed-1"
               name="budget"
               value="$$$$">$$$$</input>
    </label>
    <label for="recommed-2">
        <input type="radio"
               id="recommed-2"
               name="budget"
               value="$$$">$$$</input>
    </label>
    <label for="recommed-3">
        <input type="radio"
               id="recommed-3"
               name="budget"
               value="$$">$$</input>
    </label>
    <label for="recommed-3">
        <input type="radio"
               id="recommed-3"
               name="budget"
               value="$">$</input>
    </label>
</div>
<div class="form-control">
  <label> What does adventure look like too you?
      <small>(Check all that apply)</small>
  </label>
  <!-- Input Type Checkbox -->
  <label for="inp-1">
      <input type="checkbox"
             name="adventure" value ="Exploring">Exploring Nature beauty and dangers</input></label>
  <label for="inp-2">
      <input type="checkbox"
             name="adventure" value ="Wondering">Wondering the hidden allies of a city</input></label>
  <label for="inp-3">
      <input type="checkbox"
             name="adventure" value ="Pondering">Pondering the meaning of a meaningless painting at a world renown museum</input></label>
  <label for="inp-3">
      <input type="checkbox"
             name="adventure" value ="Living">Living a night you won't remember the next morning</input></label>
  <label for="inp-3">
      <input type="checkbox"
             name="adventure" value ="basic"> Im not cool, give me something basic</input></label>
</div>

<div class="form-control" id  ="choice-1">
  <label>
      Are you looking to spend the night?
  </label>

  <!-- Input Type Radio Button -->
  <label for="recommed-1">
      <input type="radio"
             id="recommed-1"
             name="SpendtheNight"
             value="Yes">Yes</input>
  </label>
  <label for="recommed-2">
      <input type="radio"
             id="recommed-2"
             name="SpendtheNight"
             value="No">No</input>
  </label>
</div>

<div class="form-control">
  <label for="age" id="label-NumbOfNights">
      If so, how many nights</label> <small>(Put 0 for a day trip)</small>

  <!-- Input Type Text -->
  <input type="text"
         id="NumOfNights"
         placeholder="How many night are you going to stay" />
</div>

<div class="form-control">
  <label>Do you prefer a way to get around town?
      <small>(some ways might be harder than others, but we will let you know!)</small>
  </label>
  <!-- Input Type Checkbox -->
  <label for="inp-1">
      <input type="checkbox"
             name="transport"
             value ="car">Rent a car</input></label>
  <label for="inp-2">
      <input type="checkbox"
             name="transport"
             value ="public">Public Transportation</input></label>
  <label for="inp-3">
      <input type="checkbox"
             name="transport"
             value= "rideshare">Ride Sharing </input></label>
  <label for="inp-4">
      <input type="checkbox"
             name="transport"
             value ="walk">Walking</input></label>
  <label for="inp-5">
      <input type="checkbox"
             name="transport"
             value ="bike">Biking</input></label>

</div>

<div class="form-control">
  <label for="comment">
      Anything else you want to let us know?
  </label>

  <!-- multi-line text input control -->
  <textarea name="comment" id="comment"
            placeholder="Enter your comment here">
</textarea>
</div>

  <!-- Multi-line Text Input Control -->
  <!-- <a href="index.html"> -->
  <button type="button" value="submit" id = "submit">
      Submit
  </button>
</form>
